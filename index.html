<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img  src="logo.png" alt-"logo" class="logo">
    </header>
    <div class="container">
        <h1>Encriptador/Desencriptador de Texto</h1>
        <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
        <div class="buttons">
            <button onclick="encryptText()">Encriptar</button>
            <button onclick="decryptText()">Desencriptar</button>
        </div>
        <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
        <button id="copyButton" onclick="copyText()">Copiar</button>
    </div>

    <footer>
        <p>&copy; 2024 - Encriptador/Desencriptador por Monserrat Benítez Castillo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
